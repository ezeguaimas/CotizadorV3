<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador v3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
      rel="stylesheet"
    />
    <link id="themeStylesheet" rel="stylesheet" href="modoOscuro.css" />
    <link rel="stylesheet" href="switchButton.css" />
    <div id="themeTransitionElement"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"
      integrity="sha512-a9NgEEK7tsCvABL7KqtUTQjl69z7091EVPpw5KxPlZ93T141ffe1woLtbXTX+r2/8TtTvRX/v4zTL2UlMUPgwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  </head>
  <body>
    <div class="version">
      <p><span id="version">v. 28-02-2024 22:40</span></p>
    </div>
    
    <header>
      <img class="logo" src="./logoMedical.png" alt="Logo de la mini app" />
    </header>

          <!-- BOTON toggle -->
          <div class="switch-container">
            <div id="toggle-container">
              <div class="toggle" title="toggle dark mode">
                <label id="label-toggle">
                  <input type="checkbox" name="" id="darkModeSwitch" checked/>
                  <span></span>
                </label>
              </div>
            </div>
          </div>
          <!-- BOTON toggle -->
    

    <label for="aporte">Aportes</label>
    <input type="number" id="aporte1" />
    <input type="number" id="aporte2" />
    <input type="number" id="aporte3" />
    <input type="number" id="aporte4" />
    <br />
    <label for="adultos">Adultos</label>
    <input
      type="number"
      id="adultos"
      placeholder="Cantidad de adultos - Campo Obligatorio"
      required
    />
    <label for="menores">Menores</label>
    <input
      type="number"
      id="menores"
      placeholder="Cantidad de menores"
      required
    />
    <div id="mensaje-error"></div>

    <div>
      <button type="button" id="botonCalcular">Calcular</button>
      <button type="button" id="borrar">Borrar</button>
    </div>

    <div id="resultados">
      <p>Sueldo bruto: <span id="sueldo_bruto"></span></p>
      <p>Aporte a OS: <span id="aporte_os"></span></p>
      <p>Aporte Total: <span id="aporte_total"></span></p>
      <br />
      <p>Diferencia Básico:</p>
      <span id="dif_basic"></span>
      <p>Diferencia Corporativo:</p>
      <span id="dif_corp"></span>
      <p>Diferencia MG:</p>
      <span id="dif_mg"></span>
      <p>Diferencia VIP:</p>
      <span id="dif_vip"></span>
    </div>

    <hr />
    <hr style="width: 100%" />
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Ingrese el nombre" />
    <button type="button" id="botonGenerarPDF">Descargar Cotización PDF</button>
    <hr />
    <hr style="width: 100%" />

    <label for="whatsapp">Enviar Whatsapp</label>
    <div id="enviarWhatsapp">
    <input
      type="number"
      id="whatsapp"
      placeholder="Ingresar teléfono - Ej: 387XXXXXXX"
    />
    <!-- <button
      type="button"
      id="enviarWhatsapp"
    >
    Enviar
    <img src="./Img/wa.png" alt="WhatsApp" />
    </button> -->

    <span
    id="botonWhatsapp"
  >
  <img src="./Img/wa.png" alt="WhatsApp" />
  </span>
</div>
    
    <hr />
    <hr style="width: 100%" />


    <div id="buttonContainer">
      <div class="buttonContainer">
        <button
          class="buttonIcon"
          id="button1"
          onclick="openURL('https://serviciosweb.afip.gob.ar/TRAMITES_CON_CLAVE_FISCAL/MISAPORTES/app/basica.aspx')"
        >
          <img src="./Img/afipLogo.jpeg" alt="Aportes en línea" />
        </button>
        <span class="buttonText">Aportes en línea</span>
      </div>
      <div class="buttonContainer">
        <button
          class="buttonIcon"
          id="button2"
          onclick="openURL('https://www.sssalud.gob.ar/index.php?cat=consultas&page=busopc')"
        >
          <img src="./Img/miargentinaAzul.jpeg" alt="Padrón de Opciones" />
        </button>
        <span class="buttonText">Padrón de Opciones</span>
      </div>
      <div class="buttonContainer">
        <button
          class="buttonIcon"
          id="button3"
          onclick="openURL('http://servicioswww.anses.gob.ar/ooss2/')"
        >
          <img src="./Img/ansesLogo.jpeg" alt="Codem" />
        </button>
        <span class="buttonText">Codem</span>
      </div>
      <div class="buttonContainer">
        <button
          class="buttonIcon"
          id="button4"
          onclick="openURL('https://www.sssalud.gob.ar/index.php?user=GRAL&page=bus650')"
        >
          <img
            src="./Img/miargentinaBlanco.jpg"
            alt="Padrón de Beneficiarios"
          />
        </button>
        <span class="buttonText">Padrón de Beneficiarios</span>
      </div>
      <div class="buttonContainer">
        <button
          class="buttonIcon"
          id="button5"
          onclick="openURL('https://servicioswww.anses.gob.ar/censite/index.aspx')"
        >
          <img src="./Img/ansesblanco.jpg" alt="Certificación Negativa" />
        </button>
        <span class="buttonText">Certificación Negativa</span>
      </div>
    </div>
    <footer>
      Hecho con
      <img src="./LyE.gif" alt="Te Amo MI AMOR!" class="corazon-gif" /> por Eze
      para Leila
    </footer>
    <script src="app.js"></script>
    <script src="cotizacion.js"></script>
    <script>
      function openURL(url) {
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
